<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign up</title>
    <link rel="stylesheet" href="form.css" />
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    </style>
</head>

<body>
    <div class="div1">
        <h1>Parking Management System</h1>
        <div class="form">
            <a href="/index.html"><i class="arrow-round-back"></i>BACK</a>
        <form action="loginform.html">
            <h1 style="text-align: center">Registration Form</h1>
            <p>Please fill the form for create account on PMS</p><br>
            
            <label for="First-Name"><b>First-Name:</b>
                <input type="text" placeholder="First Name" name="First-Name" required/>
            </label><br><br>
            
            <label for="Last-Name"><b>Last-Name:</b> 
                <input type="text" placeholder="Last Name" name="Last-Name"required/><br/>
            </label><br>
            
            <label for="email"><b>Email_Id:</b> 
                <input type="email" placeholder="Email id" name="email"required/><br>
            </label><br>
            
            <label for="pwd"><b>New Password:</b> 
                <input type="password" placeholder="@Anfj122" name="pwd" required/><br/>
            </label><br>
            
            <label for="pwd-repet"><b>Repeat Password:</b> 
                <input type="password" placeholder="Repeat Password" name="repeat-pwd"required/><br>
            </label><br>
            
            <label for="place"><b>place:</b>
                <input type="text" placeholder="Place" name="name"required/><br>
            </label><br>
            
            <p>By Creating an account you are agree to our <a href="#">Terms & Condition.</a></p>
            <button type="button" class="cancle-btn"><a href="/index.html">CANCLE</a></button>
            <button type="submit" class="submitt-btn"><a href="/loginform.html">SUBMIT</a></button>
        </form>
    </div>
</div>
</body>
</html>
